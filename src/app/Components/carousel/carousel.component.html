    <owl-carousel [options]="mySlideOptions" [items]="images" [carouselClasses]="['owl-theme', 'sliding']">
        <div class="item" *ngFor="let image of mySlideImages;let i = index">
            <div>
                <img src={{image}} />
            </div>
        </div>
    </owl-carousel>
    <div class="fs_prev fs_nav disabled"><i class="fa fa-chevron-up" aria-hidden="true"></i></div>
    <div class="fs_next fs_nav"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
</div>
